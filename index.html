<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="css/styles.css">
	<title>3D Snake Game</title>
</head>
<body>
	<!-- Player Name -->
	<div class="ui-wrapper">
		<h3>3D SNAKE GAME</h3>
		<div class="form-wrapper">
			<form id="player-name-form" method="POST">
				<p>Enter Name to Start</p>
				<input type="text" name="first_name" class="first_name" placeholder="Player Name">
				<button id="enterName" type="submit">Start Game</button>
			</form>
		</div>

		<div class="game-info-wrapper">
			<div class="players-name">
				<span class="pname-lable">Player:</span>
				<span class="pname-name"></span>
			</div>
			<div class="players-score">
				<span class="pscore-lable">Score:</span>
				<span class="pscore-score">0</span>			
			</div>
		</div>
	</div>

	<!-- 3D Container -->
	<div id="game-container"></div>

	<!-- Mobile Controls -->
	<div class="mobile-controls">
		<button class="control-btn" data-direction="up">↑</button>
		<div class="control-row">
			<button class="control-btn" data-direction="left">←</button>
			<button class="control-btn" data-direction="down">↓</button>
			<button class="control-btn" data-direction="right">→</button>
		</div>
	</div>

	<iframe name="ajaxsubstitute" id="ajaxsubstitute" style="display: none;"></iframe>
	<!-- Hidden Form -->
	<div class="hidden-score-wrapper">
		<form id="game-score" method="POST" action="includes/update_score.php" target="ajaxsubstitute">
			<input type="hidden" name="name" class="player_name">
			<input type="hidden" name="score" class="player_score">
			<button type="submit">Result</button>
		</form>
	</div>

	<!-- Scripts -->
	<script src="js/three.min.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
